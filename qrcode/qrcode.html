<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>

    <script src="qrcode.min.js"></script>

</head>

<body>

    <div id="qrcode"></div>

</body>

<style>
    #qrcode {
        width: 160px;
        height: 160px;
        margin-top: 15px;
    }
</style>

<script>
    var qrcode = new QRCode("qrcode", {
        text: "http://192.168.43.142:5000/paint",
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
    });
</script>



</html>
