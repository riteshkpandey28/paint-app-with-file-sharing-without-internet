<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>

    <style>
        main {
            margin: 20px;
        }

        .container {
            padding: 10px;
            background-color: red;
            border: 5px green solid;
        }

        @media screen and (max-width: 500px) {
            a img {
                max-width: 300px
            }
        }
    </style>

</head>

<body>

    <main id="main">
        <h1>Click on image below which you want to paint</h1>


        <div class="container">
            <a href="/fish1">
                <img src="{{ url_for('static', filename='images/fish1.jpg') }}" alt="">
            </a>
        </div>

        <br><br>

        <div class="container">
            <a href="/fish2">
                <img src="{{ url_for('static', filename='images/fish2.jpeg') }}" alt="">
            </a>
        </div>

    </main>

</body>

</html>
